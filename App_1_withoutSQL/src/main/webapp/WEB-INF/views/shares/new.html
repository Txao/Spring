<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>New share</title>
</head>
<body>
<form th:method="POST" th:action="@{/shares}" th:object="${share}">
    <label for="date">Date: </label>
    <input type="text" th:field="*{date}" id="date"/>
    <div style="color: red" th:if="${#fields.hasErrors('date')}" th:errors="*{date}">Error</div>

    <br/>

    <label for="company">Company: </label>
    <input type="text" th:field="*{company}" id="company"/>

    <br/>

    <label for="price">Price: </label>
    <input type="text" th:field="*{price}" id="price"/>

    <br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
