<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit share</title>
</head>
<body>
<form th:method="POST" th:action="@{/shares/{company}(company=${share.getCompany()})}" th:object="${share}">
    <label for="date">Date: </label>
    <input type="text" th:field="*{date}" id="date"/>

    <br/>

    <label for="company">Company: </label>
    <input type="text" th:field="*{company}" id="company"/>

    <br/>

    <label for="price">Price: </label>
    <input type="text" th:field="*{price}" id="price"/>

    <br/>

    <input type="submit" value="Create"/>
</form>
</body>
</html>
